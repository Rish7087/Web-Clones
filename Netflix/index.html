<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero_page">
        <div class="top_bar">
            <div class="logo">
                <img src="/res/logo.png" alt="Netflix-logo">
            </div>
            <div class="bottons">
                <select class="select" name="language" id="language">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>French</option>
                    <option>Tamil</option>
                </select>
                <button class="btn" type="button">Sign In</button>
            </div>
        </div>
        <div class="container">
            <h1>Unlimited movies, TV shows and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h2>Ready to watch? Enter your email
                to create or restart your membership.</h2>
            <input value="Email address">
            <button class="btn2" type="button">Get Started</button>
        </div>
    </div>
    <div class="page">
        <h1>
            Enjoy on your TV
        </h1>
        <p>Watch on smart TVs, PlayStation, Xbox, Chromecast,
            Apple TV, Blu-ray players and more.</p>

        <div class="tv">
            <video autoplay>
                <source src="/res/vid1.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</body>

</html>
